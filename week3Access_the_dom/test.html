<body>

    <h1>Test Yourself</h1>

    <h2>getElementByClassName()</h2>

    <button onclick="green()" class="green undo">Click to change this to green </button>
    <button onclick="blue()" class="blue undo">Click to change this to blue </button>
    <button onclick="red()" class="red undo">Click to change this to red </button>
    <button onclick="undo()" class="undo">Undo </button>

    <script>



        function green() {
            let btn = document.getElementsByClassName('green')
            for (let i = 0; i < btn.length; i++) {
                // console.log(btn)
                btn[i].style.background = 'green'
            }

        }
        function blue() {
            let btn = document.getElementsByClassName('blue')
            for (let i = 0; i < btn.length; i++) {
                // console.log(btn)
                btn[i].style.background = 'blue'
            }

        }
        function red() {
            let btn = document.getElementsByClassName('red')
            for (let i = 0; i < btn.length; i++) {
                // console.log(btn)
                btn[i].style.background = 'red'
            }

        }

        function undo() {
            let btn = document.getElementsByClassName('undo')
            for (let i = 0; i < btn.length; i++) {
                // console.log(btn)
                btn[i].style.background = 'black'
            }

        }
